# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.organization=cafienne
sonar.projectKey=cafienne_bounded-framework
sonar.host.url=https://sonarcloud.io

# defaults to project key
sonar.projectName=Bounded Framework
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.scala.coverage.reportPaths=bounded-akka-http/target/scala-2.13/scoverage-report/scoverage.xml,bounded-test/target/scala-2.13/scoverage-report/scoverage.xml,bounded-core/target/scala-2.13/scoverage-report/scoverage.xml
